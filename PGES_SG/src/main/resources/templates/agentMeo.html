<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Mise en oeuvre</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="myForm">
			<form th:action="@{ajouterAgentMeo}" method="post"
				enctype="multipart/form-data">
				<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h5>Ajouter un acteur</h5>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="form-control-label">Acteur ou Responsable:</label>
								<div>
									<select name="idPersonne">
										<option th:each="la : ${listAgents}"
											th:value="${la.idPersonne}" th:text="${la.nomPersonne}" />
									</select>
								</div>
							</div>

							<!-- <div class="form-group">
								<input type="hidden" th:field="*{meo}" class="form-control"
									id="meo" />
							</div> -->
							<div class="form-group">
								<input type="text" th:value="${meo.idMeo}" class="form-control"
									name="idMeo" />
							</div>
							<div class="modal-footer">
								<input type="submit" class="btn btn-success" value="Valider" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
