<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Taches</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="myForm">
			<form th:action="@{ajouterTache}" method="post" th:object="${tache}"
				enctype="multipart/form-data">
				<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h5>Ajouter une tache</h5>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="libTache" class="form-control-label">Libell&eacute;:</label>
										<input type="text" class="form-control" id="libTache"
											th:field="*{libTache}" /> <span class="rouge"
											th:errors="*{libTache}"></span>
									</div>
									<div class="form-group">
										<label for="priorite" class="form-control-label">Priorit&eacute;:
										</label> <select th:field="*{priorite}">
											<option th:value="40" th:text="1"></option>
											<option th:value="30" th:text="2"></option>
											<option th:value="20" th:text="3"></option>
											<option th:value="10" th:text="4"></option>
										</select>
									</div>
									<div class="form-group">
										<input type="hidden" class="form-control" id="tauxRea"
											th:field="*{tauxRea}" /> <span class="rouge"
											th:errors="*{tauxRea}"></span>
									</div>
									<div class="form-group">
										<div class="form-group">
											<input type="hidden" th:field="*{activite}"
												class="form-control" id="activite" />
										</div>
									</div>
									<div class="form-group">
										<input type="hidden" class="form-control" id="phase"
											th:field="*{phase}" /> <span class="rouge"
											th:errors="*{phase}"></span>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<a
									data-th-href="@{fermerFormTache(idActNec=${activite.idActNec})}"
									class="btn btn-default">Fermer</a> <input type="submit"
									class="btn btn-success" value="Valider" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
