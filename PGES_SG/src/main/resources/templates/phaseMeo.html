<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Mise en oeuvre</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-success" th:if="${phase}">
					<div class="panel-heading">
						<h3 class="panel-title">Informations sur la phase</h3>
					</div>
					<div class="panel-body info">
						<div>
							<label class="intitule">Soci&eacute;t&eacute;:</label> <label
								th:text="${phase.projet.entreprise.nomEntr}"></label>
						</div>
						<div>
							<label class="intitule">Projet:</label> <label
								th:text="${phase.projet.libProjet}"></label>
						</div>
						<div>
							<label class="intitule">Libell&eacute; phase:</label> <label
								th:text="${phase.libellePhase}"></label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title liste">
						<h2>Liste des mise en oeuvres</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div>
							<a data-th-href="@{/formMeo(idPhase=${phase.idPhase})}"
								class="btn btn-success fa fa-plus" title="Ajouter"></a> <a
								data-th-href="@{/meo(idProjet=${phase.projet.idProjet})}"
								class="btn btn-default fa fa-chevron-left" title="Retour"></a>
						</div>
						<table class="table table-striped">
							<tr>
								<th>Impact</th>
								<th>Activit&eacute; source</th>
								<th>Importance impact</th>
								<th>Mesure propos&eacute;e</th>
								<th>Objectif mesure</th>
								<th>Activit&eacute; necessaire</th>
								<!-- <th>Tache</th> -->
								<th>P&eacute;riode de mise en oeuvre</th>
								<th>Responsable</th>
								<th>Cout mise en oeuvre</th>
								<th>Commentaire</th>
								<th colspan="2">Actions</th>
							</tr>
							<tr th:each="meo:${listMeos}">
								<td th:text="${meo.tache.activite.mesure.impact.libImpact}"></td>
								<td
									th:text="${meo.tache.activite.mesure.activiteSource.libActSource}"></td>
								<td th:text="${meo.tache.activite.mesure.impact.importance}"></td>
								<td th:text="${meo.tache.activite.mesure.libMesure}"></td>
								<td th:text="${meo.tache.activite.mesure.objectif}"></td>
								<td th:text="${meo.tache.activite.libActNec}"></td>
								<!-- <td th:text="${meo.tache.libTache}"></td> -->
								<td th:text="${meo.periodeMeo}"></td>
								<td th:text="${meo.personne.nomPersonne}"></td>
								<td th:text="${meo.coutMeo}"></td>
								<td th:text="${meo.comMeo}"></td>
								<td><a data-th-href="@{rechercherMeo(id=${meo.idMeo})}" class="btn btn-warning fa fa-edit"
									role="button" title="Modifier"></a></td>
								<td><a data-th-href="@{#}" class="btn btn-danger fa fa-remove"
									role="button" title="Supprimer"></a></td>
							</tr>
						</table>
						<div class="container">
							<ul class="nav nav-pills">
								<li th:each="pa:${pages}"
									th:class="${pa==currentPage}?active:''"><a
									data-th-href="@{phaseMeo(page=${pa},motCle=${motCle})}"
									th:text="${pa}"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
