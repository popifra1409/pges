<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Suivi</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-success" th:if="${phase}">
					<div class="panel-heading">
						<h3 class="panel-title">Informations sur la phase</h3>
					</div>
					<div class="panel-body info">
						<div>
							<label class="intitule">Soci&eacute;t&eacute;:</label> <label
								th:text="${phase.projet.entreprise.nomEntr}"></label>
						</div>
						<div>
							<label class="intitule">Projet:</label> <label
								th:text="${phase.projet.libProjet}"></label>
						</div>
						<div>
							<label class="intitule">Libell&eacute; phase:</label> <label
								th:text="${phase.libellePhase}"></label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title liste">
						<h2>Liste des suivis</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"
									title="Remonter"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="title_right">
						<!-- <form th:action="@{impact}" method="get">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<label>Importance:</label> <select name="${importance}">
										<option th:value="''">Choisissez</option>
										<option th:value="Grande" th:text="Grande"></option>
										<option th:value="Moyenne" th:text="Moyenne"></option>
										<option th:value="Faible" th:text="Faible"></option>
									</select>
								</div>
							</div>
						</form> -->
					</div>
					<div class="x_content">
						<div>
							<a data-th-href="@{/formSuivi(idPhase=${phase.idPhase})}"
								class="btn btn-success fa fa-plus" title="Ajouter"></a> <a
								data-th-href="@{/suivi(idProjet=${phase.projet.idProjet})}"
								class="btn btn-default fa fa-chevron-left" title="Retour"></a>
						</div>
						<table class="table table-striped">
							<tr>
								<th>Date suivi</th>
								<th>Impact</th>
								<th>Importance impact</th>
								<th>Mesure propos&eacute;e</th>
								<th>R&eacute;sulats attendus</th>
								<th>Situation de r&eacute;f&eacute;rence</th>
								<th>Indicateur de suivi</th>
								<th>Horizon de r&eacute;f&eacute;rence</th>
								<th>Moyen v&eacute;rification</th>
								<th>Cout de suivi</th>
								<th>Responsable</th>
								<th>Appr&eacute;ciation</th>
								<th>TE</th>
								<th>Commentaire</th>
								<th colspan="2">Actions</th>
							</tr>
							<tr th:each="sui:${listSuivis}">
								<td th:text="${sui.dateSuivi}"></td>
								<td th:text="${sui.resultat.mesure.impact.libImpact}"></td>
								<td th:text="${sui.resultat.mesure.impact.importance}"></td>
								<td th:text="${sui.resultat.mesure.libMesure}"></td>
								<td th:text="${suiresultat.libResultat}"></td>
								<td th:text="${sui.situationRef}"></td>
								<td th:text="${sui.indicateurSuivi}"></td>
								<td th:text="${sui.horizonRef}"></td>
								<td th:text="${sui.moyenVerification}"></td>
								<td th:text="${sui.coutSuivi}"></td>
								<td th:text="${sui.personne.nomPersonne}"></td>
								<td th:text="${sui.resultat.mesure.appreciation}"></td>
								<td th:text="${sui.tache.activite.tauxRea}"></td>
								<td th:text="${sui.tache.activite.mesure.tauxRea}"></td>
								<td th:text="${sui.tache.activite.mesure.impact.tauxCouverture}"></td>
								<td th:text="${sui.comSurveillance}"></td>
								<td><a
									data-th-href="@{rechercherSurveillance(id=${su.idSurveillance})}"
									class="btn btn-warning fa fa-edit" role="button"
									title="Modifier"></a></td>
								<td><a data-th-href="@{#}"
									class="btn btn-danger fa fa-remove" role="button" title=""></a></td>
							</tr>
						</table>
						<div class="container">
							<ul class="nav nav-pills">
								<li th:each="pa:${pages}"
									th:class="${pa==currentPage}?active:''"><a
									data-th-href="@{phaseSurveillance(page=${pa},motCle=${motCle})}"
									th:text="${pa}"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
