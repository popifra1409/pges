<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Activit&eacute;s sources</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-success" th:if="${impact}">
					<div class="panel-heading">
						<h3 class="panel-title">Informations sur l'impact</h3>
					</div>
					<div class="panel-body info">
						<div>
							<label class="intitule">Soci&eacute;t&eacute;:</label> <label
								th:text="${impact.phase.projet.entreprise.nomEntr}"></label>
						</div>
						<div>
							<label class="intitule">Projet:</label> <label
								th:text="${impact.phase.projet.libProjet}"></label>
						</div>
						<div>
							<label class="intitule">Phase:</label> <label
								th:text="${impact.phase.libellePhase}"></label>
						</div>
						<div>
							<label class="intitule">Libell&eacute; impact:</label> <label
								th:text="${impact.libImpact}"></label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title liste">
						<h2>Liste des activit&eacute;s sources</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div>
							<a data-th-href="@{/formActSource(idImpact=${impact.idImpact})}"
								class="btn btn-success fa fa-plus"></a> <a
								data-th-href="@{/findPhase(idPhase=${impact.phase.idPhase})}"
								class="btn btn-default fa fa-chevron-left" title="Retour"></a>
						</div>
						<table class="table table-striped">
							<tr>
								<th>Num</th>
								<th>Libell&eacute;</th>
								<th colspan="3">Actions</th>
							</tr>
							<tr th:each="as:${listActSources}">
								<td th:text="${as.idActSource}"></td>
								<td th:text="${as.libActSource}"></td>
								<td><a
									data-th-href="@{rechercherActSource(id=${as.idActSource})}"
									class="btn btn-warning fa fa-edit" role="button"
									title="Modifier"></a></td>
								<td><a data-th-href="@{#}"
									class="btn btn-danger fa fa-remove" role="button"
									title="Supprimer"></a></td>
							</tr>
						</table>
						<div class="container">
							<ul class="nav nav-pills">
								<li th:each="pa:${pages}"
									th:class="${pa==currentPage}?active:''"><a
									data-th-href="@{activiteNec(page=${pa},motCle=${motCle})}"
									th:text="${pa}"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
