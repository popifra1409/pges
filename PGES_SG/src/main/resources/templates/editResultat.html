<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>R&eacute;sultats attendus</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="myForm">
			<form th:action="@{ajouterResultat}" method="post"
				th:object="${resultat}" enctype="multipart/form-data">
				<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h5>Modifier un R&eacute;sultat</h5>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="hidden" class="form-control" id="idResultat"
											th:field="*{idResultat}" />
									</div>
									<div class="form-group">
										<label for="libResultat" class="form-control-label">Libell&eacute;:</label>
										<input type="text" class="form-control" id="libResultat"
											th:field="*{libResultat}" /> <span class="rouge"
											th:errors="*{libResultat}"></span>
									</div>
									<div class="form-group">
										<label for="priorite" class="form-control-label">Priorit&eacute;:</label>
										<select th:field="*{priorite}">
											<option th:value="40" th:text="1"></option>
											<option th:value="30" th:text="2"></option>
											<option th:value="20" th:text="3"></option>
											<option th:value="10" th:text="4"></option>
										</select>
									</div>
									<div class="form-group">
										<label for="tauxeff" class="form-control-label">Taux
											r&eacute;alisation:</label> <input type="text" class="form-control"
											id="tauxeff" th:field="*{tauxeff}" disables="true" /> <span
											class="rouge" th:errors="*{tauxeff}"></span>
									</div>
									<div class="form-group">
										<div class="form-group">
											<input type="hidden" th:field="*{mesure}"
												class="form-control" id="mesure" />
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<a
									data-th-href="@{fermerFormResultat(idMesure=${resultat.mesure.idMesure})}"
									class="btn btn-default">Fermer</a> <input type="submit"
									class="btn btn-success" value="Valider" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
