<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	data-layout-decorate="~{fragments/layout}">
<head>
<title>Activit&eacute;s</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="myForm">
			<form th:action="@{editActNec}" method="post" th:object="${activite}"
				enctype="multipart/form-data">
				<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h5>Modifier une activit&eacute; necessaire</h5>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="hidden" class="form-control" id="idActNec"
											th:field="*{idActNec}" /> <span class="rouge"
											th:errors="*{idActNec}"></span>
									</div>
									<div class="form-group">
										<label for="libActNec" class="form-control-label">Libell&eacute;:</label>
										<input type="text" class="form-control" id="libActNec"
											th:field="*{libActNec}" /> <span class="rouge"
											th:errors="*{libActNec}"></span>
									</div>
									<div class="form-group">
										<label for="coutActNec" class="form-control-label">Cout
											r&eacute;alisation:</label> <input type="text" class="form-control"
											id="coutActNec" th:field="*{coutActNec}" disabled="true" />
										<span class="rouge" th:errors="*{coutActNec}"></span>
									</div>
									<div class="form-group">
										<label for="tauxRea" class="form-control-label">Taux
											r&eacute;alisation:</label> <input type="text" class="form-control"
											id="tauxRea" th:field="*{tauxRea}" disabled="true" /> <span
											class="rouge" th:errors="*{tauxRea}"></span>
									</div>
									<div class="form-group">
										<label for="tauxRea" class="form-control-label">Appreciation</label>
										<input type="text" class="form-control" id="appreciation"
											th:field="*{appreciation}" /> <span class="rouge"
											th:errors="*{appreciation}"></span>
									</div>
									<div class="form-group">
										<label for="priorite" class="form-control-label">Priorit&eacute;
											r&eacute;alisation:</label> <select th:field="*{priorite}">
											<option th:value="40" th:text="1"></option>
											<option th:value="30" th:text="2"></option>
											<option th:value="20" th:text="3"></option>
											<option th:value="10" th:text="4"></option>
										</select>
									</div>
									<div class="form-group">
										<div class="form-group">
											<input type="hidden" th:field="*{mesure}"
												class="form-control" id="mesure" />
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<a
									data-th-href="@{fermerFormActNec(idMesure=${activite.mesure.idMesure})}"
									class="btn btn-default">Fermer</a> <input type="submit"
									class="btn btn-success" value="Valider" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
