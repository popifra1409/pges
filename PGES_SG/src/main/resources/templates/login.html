<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>PGES_SG | Authentification</title>

<!-- Bootstrap -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<!-- Font Awesome -->
<link href="/webjars/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<!-- NProgress -->
<link href="/webjars/nprogress/nprogress.css" rel="stylesheet" />

<!-- Custom Theme Style -->
<link href="/css/custom.min.css" rel="stylesheet"
	data-th:ref="@{/css/custom.min.css}" />
</head>
<body>
	<div class="col-md-3 col-md-offset-4 spacer40">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Authentification</h3>
			</div>
			<div class="panel-body">
				<div class="text-danger" th:if="${param.error}">Nom utilisateur ou mot de passe incorrect</div>
				<div class="text-danger" th:if="${param.logout}">Vous avez &eacute;t&eacute; d&eacute;connect&eacute;</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" name="password" />
					</div>
					<div class="form-group">
						<button type="submit" class="pull-right btn btn-success">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
